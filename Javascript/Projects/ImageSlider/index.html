<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="./Images/1.webp" class="slide" alt="image1">
            <img src="./Images/2.jpg" class="slide" alt="image2">
            <img src="./Images/3.avif" class="slide" alt="image3">
            <img src="./Images/4.avif" class="slide" alt="image4">
            <img src="./Images/5.webp" class="slide" alt="image5">
            <img src="./Images/6.jpeg" class="slide" alt="image6">
        </div>
        <button class="prev" onclick="prevslide()">&#10094</button>
        <button class="next" onclick="nextslide()">&#10095</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
